<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Extension</title>
    <link rel="stylesheet" href="index.css" />

  <body>
    <input type="text" placeholder="Insert a link or Hit Save Tab" id="input" />

    <ol id="list">
      <!-- <li><a href="#" class="link" target="_blank">Hello World!</a></li> -->
    </ol>
    <script src="app.js"></script>
